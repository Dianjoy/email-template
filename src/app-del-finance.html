<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>应用删除</title>
</head>
<body>

<div class="container">
  <table class="table table-bordered table-striped" border="1">
    <tr>
      <th>开发者账号</th>
      <td>{{account}}</td>
    </tr>
    <tr>
      <th>开发者姓名</th>
      <td>{{user_name}}</td>
    </tr>
    <tr>
      <th>应用名称</th>
      <td>{{appname}}</td>
    </tr>
    <tr>
      <th>app_id</th>
      <td>{{id}}</td>
    </tr>
    <tr>
      <th>应用删除时间</th>
      <td>{{del_time}}</td>
    </tr>
  </table>
  <p>
    备注：该应用已经被删除，该账户提现时，请财务联系反作弊工作小组，确定核减 与该应用相关的金额。";
  </p>
</div>

</body>
</html>
