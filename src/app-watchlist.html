<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>关小黑屋</title>
</head>
<body>

<div class="container">
  <table class="table table-bordered table-striped" border="1">
    <tr>
      <th>应用名称</th>
      <td>{{appname}}</td>
    </tr>
    <tr>
      <th>app_id</th>
      <td>{{id}}</td>
    </tr>
    <tr>
      <th>账户</th>
      <td>{{account}}</td>
    </tr>
    <tr>
      <th>开发者</th>
      <td>{{user_name}}</td>
    </tr>
    <tr>
      <th>注册时间</th>
      <td>{{registe_time}}</td>
    </tr>
    <tr>
      <th>原因</th>
      <td>{{comment}}</td>
    </tr>
    <tr>
      <th>时间</th>
      <td>{{handle_time}}</td>
    </tr>
    <tr>
      <th>操作人</th>
      <td>{{handler}}</td>
    </tr>
  </table>
</div>

</body>
</html>
