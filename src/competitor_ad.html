<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>广告跟踪-{{app_name}}</title>
  <link rel="stylesheet" href="../css/ad-new.css">
</head>
<body>

<div class="container">

  <table class="table table-bordered table-striped">
    <tr>
      <th>广告名</th>
      <td>{{app_name}}</td>
    </tr>
    <tr>
      <th>广告来源</th>
      <td>{{source}}</td>
    </tr>
    <tr>
      <th>公司名</th>
      <td>{{company_name}}</td>
    </tr>
    <tr>
      <th>点乐投放历史</th>
      <td>{{status}}，过去一周激活数：{{dj_transfer}}</td>
    </tr>
    <tr>
      <th>备注</th>
      <td>{{comment}}</td>
    </tr>
  </table>

</div>

</body>
</html>
