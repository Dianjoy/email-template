<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>开发者封号：{{account}}</title>
  <link rel="stylesheet" href="../css/ad-new.css">
</head>
<body>

<div class="container">
  <table class="table table-bordered table-striped" border="1">
    <tr>
      <th>账户</th>
      <td>{{account}}</td>
    </tr>
    <tr>
      <th>开发者</th>
      <td>{{user_name}}</td>
    </tr>
    <tr>
      <th>注册时间</th>
      <td>{{registe_time}}</td>
    </tr>
    <tr>
      <th>账户剩余金额</th>
      <td>{{rmb}}元</td>
    </tr>
    <tr>
      <th>申请提现金额</th>
      <td>{{applyingRmb}}元</td>
    </tr>
    <tr>
      <th>待结款金额</th>
      <td>{{payingRmb}}元</td>
    </tr>
    <tr>
      <th>原因</th>
      <td>{{remark}}</td>
    </tr>
    <tr>
      <th>时间</th>
      <td>{{now}}</td>
    </tr>
    <tr>
      <th>操作人</th>
      <td>{{admin}}</td>
    </tr>
    <tr>
      <th>备注</th>
      <td>该账号下所有应用也被同时封禁</td>
    </tr>
  </table>
</div>

</body>
</html>
