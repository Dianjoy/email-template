<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>【发票系统】申请盖章,开票</title>
</head>
<body>
<div class="container">
  <table class="table table-bordered table-striped" border="1">
    <thead>
    <tr>
      <th>申请日期</th>
      <th>付款方</th>
      <th>合同编号</th>
      <th>金额</th>
      <th>申请人</th>
      <th>财务审核</th>
      <th>业务线负责人审批/特批</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{apply_time}}</td>
      <td>{{company}}</td>
      <td>{{agreement_number}}</td>
      <td>{{income}}</td>
      <td>{{sale}}</td>
      <td>通过</td>
      <td>通过</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
