<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ad_name}} 广告外放信息</title>
  <link rel="stylesheet" href="../css/ad-new.css">
</head>
<body>

<div class="container">
  <table class="table table-bordered table-striped" border="1">
    <tr>
      <th>产品安装包链接</th>
      <td><a href="{{ad_url}}" title="点击下载" style="color:blue;">{{ad_url}}</a></td>
    </tr>
    <tr>
      <th>产品外放单价</th>
      <td>{{out_rmb}}分</td>
    </tr>
    <tr>
      <th>产品有效数据</th>
      <td>{{valid_data}}</td>
    </tr>
    <tr>
      <th>投放时间</th>
      <td>{{delivery_time}}</td>
    </tr>
    <tr>
      <th>数据反馈形式</th>
      <td>{{feedback}}</td>
    </tr>
    <tr>
      <th>渠道号</th>
      <td>{{package_id}}</td>
    </tr>
    <tr>
      <th>备注</th>
      <td>{{others}}</td>
    </tr>
    <tr>
      <th>质量要求</th>
      <td>{{quality}}</td>
    </tr>
    <tr>
      <th>广告性质</th>
      <td>{{ad_type}}</td>
    </tr>
    <tr>
      <th>广告logo</th>
      <td><img src="{{pic_path}}"/></td>
    </tr>
    <tr>
      <th>广告截图</th>
      <td>
        {{#ad_shoots}}
          <img src="{{.}}" />
        {{/ad_shoots}}
      </td>
    </tr>
  </table>
</div>

</body>
</html>
