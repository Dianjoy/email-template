<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ad_name}} 广告外放信息</title>
  <link rel="stylesheet" href="../css/ad-new.css">
</head>
<body>

<div class="container">
  <table class="table table-bordered table-striped" border="1">
    <tr>
      <th>产品安装包链接</th>
      <td>{{ad_url}}</td>
    </tr>
    <tr>
      <th>产品物料包链接</th>
      <td>{{material_url}}</td>
    </tr>
    <tr>
      <th>产品外放单价</th>
      <td>{{out_rmb}}分</td>
    </tr>
    <tr>
      <th>产品有效数据</th>
      <td>{{valid_data}}</td>
    </tr>
    <tr>
      <th>投放时间</th>
      <td>{{delivery_time}}</td>
    </tr>
    <tr>
      <th>数据反馈形式</th>
      <td>{{feedback}}</td>
    </tr>
    <tr>
      <th>渠道号</th>
      <td>{{package_id}}</td>
    </tr>
    <tr>
      <th>备注</th>
      <td>{{others}}</td>
    </tr>
  </table>
</div>

</body>
</html>
